    <title>Frontend Mentor | Expenses chart component</title>

    <style>

            .attribution a {
                color: hsl(228, 45%, 44%);

        .body {
            background-color: hsl(27, 66%, 92%);

        .square {
            position: absolute;
            height: 100px;
            width: 400px;
            background-color: hsl(10, 79%, 65%);

            margin-top: -200px;

<body class="body">
